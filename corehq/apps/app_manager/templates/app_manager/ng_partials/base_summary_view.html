{% load i18n %}
{% load hq_shared_tags %}
{% load djangular_tags %}
{% angularjs %}
<div class="container-fluid">
    <div class="row appmanager-content-row">
        <div id="hq-sidebar"
             class="appmanager-sidebar col-hq-sidebar nav-hq-sidebar appsummary-sidebar"
             role="navigation">

            <nav>

                <ul class="nav nav-hq-sidebar appnav-menu">
                    <li role="presentation" class="nav-divider"></li>
                    <li role="presentation">
                        <div class="appnav-item" ng-class="{active: isActive('/forms')}">
                            <a href="#/forms"
                               class="appnav-link-full">
                                <i class="fa fa-file-text-o appnav-primary-icon"></i>
                                <span>{% trans "Form Summary" %}</span>
                            </a>
                        </div>
                    </li>
                    <li role="presentation">
                        <div class="appnav-item" ng-class="{active: isActive('/cases')}">
                            <a href="#/cases"
                               class="appnav-link-full">
                                <i class="fcc fcc-fd-external-case appnav-primary-icon"></i>
                                <span>{% trans "Case Summary" %}</span>
                            </a>
                        </div>
                    </li>
                </ul>

            </nav>
        </div>

    </div>
</div>
{% endangularjs %}
